<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous"/>
    <link rel="stylesheet" href="/assets/css/all.min.css"/>
    <link rel="stylesheet" href="/assets/style.css"/>
		<link rel="stylesheet" href="./modal.css"/>
    <link rel="stylesheet" href="./login-style.css"/>
    <link rel="stylesheet" href="./message.css"/>

    <title>DreamOn Messenger</title>
</head>
<body>

		<div class="modal" id="dialog-box">
			<div class="modal-content" id="dialog-content">
				<div id="modal-message-content"> </div>
				<div id="waiting-modal"> 
					<span class="loader-frame"> <span class="loader-inner"> </span> </span>
				</div>
				<div id="login-modal"> </div>
				<div id="signup-modal"> </div>
			</div>
		</div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 bg-dr-dark pt-3 pb-3 px-0 vh-100" id="Sidebar">
                <div class="avatar mb-5 pb-5 px-4">
                    <img src="https://i.pravatar.cc/300" alt="Avatar" class="w-100 rounded-circle">
                </div>
                <ul class="menu p-0 mx-0 text-center">
                    <li class="active"><i class="fas fa-home"></i></li>
                    <li><i class="fab fa-telegram-plane" id="LOGOUT"></i></li>
                    <li><i class="fas fa-inbox"></i></li>
                    <li><i class="fas fa-users"></i></li>
                    <li><i class="fas fa-bell"></i></li>
                    <li><i class="far fa-ellipsis-h"></i></li>
                </ul>
            </div>
            <div class="col-3 bg-dr-second pt-3 pb-3 px-0 vh-100" id="MessageList">
                <div id="SearchBox" class="mb-5 px-2">
                    <input class="w-100" type="text" placeholder="Enter for searchâ€¦">
                    <i class="fas fa-search"></i>
                </div>
								<div class="mb-5 px-2 input-group">
									<input type="text" class="form-control input-cn" placeholder="Chat Name" id="new_chat">
									<div class=input-group-append">
										<button class="btn button-cm" id="add_chat">Create Chat</button>
									</div>
								</div>
								
                <div id="chats">
                </div>
            </div>
						<div class="col column p-0"> 
              <div class="chat-header container d-flex align-items-center px-2 pt-3 pb-3">
                <div class="chat-name px-1 col-md-8" id="chat-name">Chat name</div>
                <div class="input-group col-md-4">
                  <input type="text" class="form-control  input-ad" id="new_user" placeholder="Username">
                  <div class="input-group-append"> <button class="btn button-cm" id="invite"><i class="fas fa-plus-circle"></i></button>
                  </div>
                </div>
              </div>
							<div id="messages">
								<div class="message recieved"> recieved </div>
								<div class="message sent"> sent </div>
								<div class="message pending"> pending</div>
							</div>
              <div class="input-group pl-3" id="MesssageBoxSection">
                <textarea class="form-control send-text" id="new_message_text"></textarea>
               <div class="input-group-append"><button class="btn send-button fab fa-telegram-plane"
									 id="send_message"></button></div> 
              </div>
						</div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="reconnecting-websocket.min.js"></script>
    <script src="index.js"></script>
    <!-- <script src="bundle.js"></script> -->
</body>
</html>
